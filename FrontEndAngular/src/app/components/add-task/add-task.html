<form>
  <div class="form-group">
    <label for="toDoItem">To-Do Item</label>
    <input type="text" class="form-control" id="toDoItem" placeholder="Enter task" />
  </div>
  <div class="form-group">
    <label for="selectPriority">Priority</label>
    <select class="form-control" id="selectPriority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mt-2">Add Task</button>
</form>
