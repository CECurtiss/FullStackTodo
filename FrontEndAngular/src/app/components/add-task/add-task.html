<div class="container mt-4">
  <h2 class="mb-3">Add Task</h2>
  <!-- update to FormControl and use validators and require fields for priority and due date. Add max chars for task -->
  <form>
    <div class="form-group">
      <label for="toDoItem">To-Do Item</label>
      <input
        type="text"
        class="form-control"
        name="toDoItem"
        [(ngModel)]="newTask.task"
        id="toDoItem"
        placeholder="Enter task"
      />
    </div>
    <div class="form-group">
      <label for="selectPriority">Priority</label>
      <select
        class="form-control"
        placeholder="Select Priority"
        name="selectPriority"
        [(ngModel)]="newTask.priority"
        id="selectPriority"
      >
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <div class="form-group mt-2">
        <label for="dueDate">Due Date</label>
        <input
          type="date"
          class="form-control"
          name="dueDate"
          [(ngModel)]="newTask.dueDate"
          id="dueDate"
        />
      </div>
    </div>

    <button type="submit" (click)="addTask()" class="btn btn-primary mt-2">Add Task</button>
  </form>
</div>
